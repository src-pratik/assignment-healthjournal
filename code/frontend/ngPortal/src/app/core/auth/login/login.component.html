<div style="margin:50px;">
    <mat-card style="width:100%;">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td><mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="model.username" [disabled]="inProgress">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td><mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [(ngModel)]="model.password" [disabled]="inProgress">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar-row>
                <div *ngIf="inProgress" style="min-width: 100%;">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    The system is verifying your login...
                </div>

            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="!inProgress">
                <span style="flex: 1 1 auto"></span>
                <button id="submit" [disabled]="inProgress" mat-raised-button color="primary"
                    (click)="onLoginClick()"> <mat-icon>login</mat-icon> Login</button>
            </mat-toolbar-row>
        </mat-card-actions>
    </mat-card>
</div>
