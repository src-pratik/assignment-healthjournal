<div style="margin:50px;">
    <mat-card style="width:100%;">
        <mat-card-header>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="!inProgress && !hasError" style="height:50vh">
            <app-pdf-viewer [pdfSrc]="pdfdata"></app-pdf-viewer>
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar-row>
                <div *ngIf="inProgress" style="min-width: 100%;">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    The system is searching, loading the file to be viewed...
                </div>
                <div *ngIf="hasError" style="min-width: 100%;">
                    Unable to load data from server. <br />
                    <button mat-raised-button color="primary" (click)="loadDataSource()">
                        <mat-icon>refresh</mat-icon> Retry
                    </button>
                </div>
            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="!inProgress">
                <span style="flex: 1 1 auto"></span>
                <button mat-raised-button color="primary" (click)="onBackClick()">
                    <mat-icon>arrow_back</mat-icon> Back
                </button>
            </mat-toolbar-row>
        </mat-card-actions>
    </mat-card>

</div>
