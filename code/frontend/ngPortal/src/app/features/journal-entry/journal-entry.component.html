<div style="margin:50px;">
    <mat-card style="width:100%;">
        <mat-card-header>
            <mat-card-title>Publish New Journal</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td><mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="model.name" [disabled]="inProgress">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar-row>
                <div *ngIf="inProgress" style="min-width: 100%;">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    The system is searching, loading the records to be viewed...
                </div>

            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="!inProgress">
                <span style="flex: 1 1 auto"></span>
                <button id="submit" [disabled]="inProgress" mat-raised-button color="primary"
                    (click)="onSubmitClick($event)"> <mat-icon>add</mat-icon> Create</button>
                <span style="margin-left: 10px;"></span>
                <button mat-raised-button color="primary" (click)="onBackClick()">
                    <mat-icon>arrow_back</mat-icon> Back
                </button>
            </mat-toolbar-row>
        </mat-card-actions>
    </mat-card>
</div>
